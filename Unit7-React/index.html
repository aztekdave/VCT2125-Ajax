<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Project</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="root"></div>
    
    <!-- JQuery cdn--><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- backup for JQuery cdn --><script>window.jQuery || document.write('<script src="js/jquery-3.4.1.min.js"><\/script>')</script> 
    
    <!-- React script -->
    <script type="text/babel">
   let name = "Dave"
    $(document).ready(function(){

        const Lake = ({name}) => <h1>{name}</h1>;

        const App = () =>  (
        <div>
        <Lake name="Lake Superior"/>
        <Lake name="Lake Michigan"/>
        <Lake name="Lake Eerie"/>
        <Lake name="Lake Huron"/>
        <Lake name="Lake Ontario"/>
    </div>
        );

        ReactDOM.render(
            <App/>,
     document.getElementById("root")
    );
    
    });
   
    </script>
</body>

</html>
